<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="screen">0</div>

        <div class="buttons-row">
            <button class="double">C</button>
            <button>&leftarrow;</button>
            <button>&divide;</button>
        </div>
        
        <div class="buttons-row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>&times;</button>
        </div>
        
        <div class="buttons-row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>&minus;</button>
        </div>
        
        <div class="buttons-row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>&plus;</button>
        </div>
        
        <div class="buttons-row">
            <button class="triple">0</button>
            <button>&equals;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
